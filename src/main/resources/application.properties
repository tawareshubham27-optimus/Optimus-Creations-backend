# Server Configuration
server.port=8080

server.servlet.context-path=/api

# Application Configuration
spring.application.name=optimus

# Database Configuration
#spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

spring.datasource.url=${AWS-RDS-ENDPOINT}
spring.datasource.username=${RDS-USER}
spring.datasource.password=${RDS-USER-PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (disabled when moving to RDS)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.trace=false

# Multipart File Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Custom Application Properties
app.upload.dir=./uploads

app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://optimuscreations.in,https://www.optimuscreations.in,https://optimus-creations-backend.onrender.com,https://www.optimus-creations-backend.onrender.com

# AWS S3 Configuration
aws.access.key.id=${AWS-ACCESS-ID}
aws.secret.access.key=${AWS-SECRETE-ACCESS-KEY}
aws.s3.bucket=optimus-creations-s3
aws.s3.region=ap-south-1

# Logging Configuration
logging.level.com.optimuscreations=DEBUG
logging.level.org.springframework.security=DEBUG
